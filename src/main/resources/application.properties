# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/pillpoint_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=pillpointSecretKey123456789
app.jwt.expiration=86400000

# Server Configuration
server.port=8080

# CORS Configuration
app.cors.allowedOrigins=http://localhost:3000,http://localhost:5173
